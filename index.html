<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="web-title">Spli<br />tter</h1>
    <div class="mainContainer">
      <div class="inputContainer">
        <div class="billamt">
          <p>Bill</p>
          <input
            type="text"
            class="billamtfield"
            id="billamt"
            placeholder="0"
            onkeyup="enterBillAmt()"
          />
        </div>
        <div class="selectTip">
          <p class="selectTiplabel">Select Tip %</p>
          <div class="selectTipbtns">
            <button class="selectTipbtn" id="per5" onclick="selectTip('5');">5%</button>
            <button class="selectTipbtn" id="per10" onclick="selectTip('10');">10%</button>
            <button class="selectTipbtn active" id="per15" onclick="selectTip('15');">15%</button>
            <button class="selectTipbtn" id="per25" onclick="selectTip('25');">25%</button>
            <button class="selectTipbtn" id="per50" onclick="selectTip('50');">50%</button>
            <input
              type="number"
              class="selectTipbtn custom"
              id="custom"
              placeholder="Custom"
              onkeyup="selectTip('custom')"
            />
          </div>
        </div>
        <div class="people">
          <p class="peoplelabel">Number of People</p>
          <div class="peoplefieldparent" id="peoplefieldparent">
            <input
              type="text"
              class="peoplefield"
              placeholder="2"
              id="persons"
              onkeyup="enterPersons()"
            />
          </div>
        </div>
      </div>
      <div class="outputContainer">
        <div class="result">
          <div class="calc">
            <div class="calcTitle">
              <h3 class="calcTitle-top">Tip Amount</h3>
              <h5 class="calcTitle-bottom">/ person</h5>
            </div>
            <div class="calcAmt">
              <h2>$<span id="tipAmt">0.00</span></h2>
            </div>
          </div>
          <div class="calc">
            <div class="calcTitle">
              <h3 class="calcTitle-top">Total</h3>
              <h5 class="calcTitle-bottom">/ person</h5>
            </div>
            <div class="calcAmt">
              <h2>$<span id="totalAmt">0.00</span></h2>
            </div>
          </div>
        </div>
        <button id="reset" class="reset" onclick="reset()" disabled>RESET</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
